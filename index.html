<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Notes Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand" onclick="showPage('home')">
                <span class="brand-icon">üìö</span>
                <span class="brand-text">Engineering Notes Portal</span>
            </div>
            <div class="nav-menu" id="navMenu">
                <button class="nav-link" onclick="showPage('home')">Home</button>
                <button class="nav-link" onclick="showSubject('Mathematics')">Mathematics</button>
                <button class="nav-link" onclick="showSubject('Physics')">Physics</button>
                <button class="nav-link" onclick="showSubject('Chemistry')">Chemistry</button>
                <button class="nav-link" onclick="showSubject('Programming')">Programming</button>
                <button class="nav-link" onclick="showSubject('Engineering Mechanics')">Mechanics</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Homepage -->
        <div id="homePage" class="page active">
            <div class="hero-section">
                <h1 class="hero-title">Engineering Notes Portal</h1>
                <p class="hero-subtitle">Organize and access your B.Tech notes by subject and chapter</p>
            </div>
            
            <div class="subjects-grid" id="subjectsGrid"></div>
        </div>

        <!-- Subject Page Template -->
        <div id="subjectPage" class="page">
            <div class="subject-header">
                <button class="back-btn" onclick="showPage('home')">
                    <span>‚Üê</span> Back to Home
                </button>
                <div class="subject-title-container">
                    <span class="subject-icon" id="subjectIcon"></span>
                    <h1 class="subject-title" id="subjectTitle"></h1>
                </div>
            </div>
            
            <div class="chapters-container" id="chaptersContainer"></div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Notes</h2>
                <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-info">
                    <p><strong>Subject:</strong> <span id="modalSubject"></span></p>
                    <p><strong>Chapter:</strong> <span id="modalChapter"></span></p>
                </div>
                <div class="file-input-container">
                    <input type="file" id="fileInput" accept=".pdf,.doc,.docx" onchange="handleFileSelect(event)">
                    <label for="fileInput" class="file-label">
                        <span class="upload-icon">üìé</span>
                        <span id="fileLabel">Choose a file (PDF, DOC, DOCX)</span>
                    </label>
                </div>
                <div id="selectedFile" class="selected-file"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn--secondary" onclick="closeUploadModal()">Cancel</button>
                <button class="btn btn--primary" id="uploadBtn" onclick="uploadFile()" disabled>Upload</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
